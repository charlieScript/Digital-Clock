<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="fonts/font-awesome.min.css">
  <title>Stop Watch</title>
  <style>
    #result {
      font-size: 50px;
      margin-bottom: 10px;
      font-family: cursive;
    }

    .date {
      font-size: 30px;
      font-family: fantasy;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card text-center mt-5">
      <div class="card-header">
        <h2><i class="fa fa-clock-o" aria-hidden="true"></i> Digital Clock</h2>
        <div class="text-right date">
          <span class="day"></span>
          <i class="fa fa-battery-empty" aria-hidden="true"></i>
          <!-- <i class="fa fa-battery-quarter" aria-hidden="true"></i>
          <i class="fa fa-battery-half" aria-hidden="true"></i>
          <i class="fa fa-battery-three-quarters" aria-hidden="true"></i>
          <i class="fa fa-battery-full" aria-hidden="true"></i> -->

        </div>
      </div>
      <div class="card-body">
        <div id="result">
          <span class="hr">0</span><span>:</span><span class="min">00</span>:<span class="sec">0</span> <span
            class="time"></span>

        </div>
        <!-- <a href="#" class="btn btn-success start">Start</a>
            <a href="#" class="btn btn-primary stop">Stop</a>
            <a href="#" class="btn btn-danger reset">Reset</a> -->
      </div>
      <div class="card-footer">
        Built By <span class="c">charlie</span>Script
      </div>
    </div>

  </div>
  <!-- <script src="js/jquery-slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script> -->
  <script src="js/app.js"></script>
</body>

</html>
